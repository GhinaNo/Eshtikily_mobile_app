plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.eshhtikiyl_app"
    compileSdk = 36
    ndkVersion = "29.0.13846066" // استخدم نسخة NDK المثبتة يدويًا

    defaultConfig {
        applicationId = "com.example.eshhtikiyl_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    // Core Library Desugaring required by some plugins (e.g., flutter_local_notifications)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'

    // Add your other dependencies here
}

flutter {
    source = "../.."
}
